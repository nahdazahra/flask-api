apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:  
      - name: flask-app1
        image: docker.io/nahdazahra/tes_fro:2.0
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
      - name: flask-app2
        image: docker.io/nahdazahra/tes_bak:2.0
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 200m

---
apiVersion: v1
kind: Service
metadata:
  name: flask-svc
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: flask-app
  type: LoadBalancer